<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HappyBday</title>
</head>
<body>
    <header>
        <marquee behavior="" direction="">
            <h1>
                Happy BirthDay Akshat Goyal Devops
            </h1>
        </marquee>
       
            
    </header>
      <button id="ASong" onClick="playPause()">
        <audio
          src="ad.mp3"
          autoplay
          loop
        ></audio>
        CLICK ME
      </button>
   
    
    <div class="wrapper-1">
        <div class="hum">
            <p>YEH HUM HAI</p>
            <img src="hum1.jpg" alt="">
        </div>
    </div>

    <div class="wrapper-1">
        <div class="humara">
            <p>YEH HUMARA AKSHAT HAI</p>
            <img src="ak.jpg" alt="">
        </div>
    </div>
    <div class="wrapper-1">
        <div class="humara">
            <p>AUR YEH AKSHAT KI PAARWY HORAHI HAI!</p>
            <img src="parrwy.jpg" alt="">
        </div>
    </div>
    <div class="lower">
        <marquee behavior="" direction="right">
            <h1>
                Happy BirthDay Akshat Goyal Devops
            </h1>
        </marquee>
       
    </div>
    <script>
        var aud = document.getElementById("ASong").children[0];
        var isPlaying = false;
        aud.pause();
      
        function playPause() {
          if (isPlaying) {
            aud.pause();
          } else {
            aud.play();
          }
          isPlaying = !isPlaying;
        }
      </script>
      
   <script>
       window.onload=function(){
           document.getElementById("audio").play();
       }
   </script>
</body>
</html>
